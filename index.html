<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 每日祝福 | Blessing of the Day 🌸</title>
  <style>
    body {
      font-family: 'Noto Sans SC', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-height: 160px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background: linear-gradient(90deg, #6dd5fa, #2980b9);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #2980b9, #6dd5fa);
    }

    .footer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🌸 每日祝福 | Blessing of the Day | Berkat Harian 🌸</h1>

    <div class="card" id="blessing-card">
      <p id="verse-zh">点击下方按钮以抽取今日祝福</p>
      <p id="verse-en"></p>
      <p id="verse-ms"></p>
      <p id="reference"></p>
    </div>

    <div class="button-group">
      <button id="draw-btn">✨ 抽取祝福 | Draw Blessing | Dapatkan Berkat ✨</button>
      <button id="share-btn">📸 分享祝福 | Share Blessing | Kongsi Berkat</button>
      <button id="music-btn">🔊 播放音乐 | Play Music | Main Muzik</button>
    </div>

    <p class="footer">© 2025 Blessing of the Day | Inspired by God's Word</p>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop muted playsinline>
    <source src="gentle-piano.mp3" type="audio/mpeg">
  </audio>

  <!-- Screenshot library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    let blessings = [];
    let currentBlessing = null;
    let bgm = document.getElementById('bgm');
    let musicBtn = document.getElementById('music-btn');
    let audioPlaying = false;

    const zh = document.getElementById('verse-zh');
    const en = document.getElementById('verse-en');
    const ms = document.getElementById('verse-ms');
    const ref = document.getElementById('reference');
    const card = document.getElementById('blessing-card');

    async function loadBlessings() {
      try {
        const res = await fetch('blessings.json');
        blessings = await res.json();
      } catch (err) {
        console.error('Failed to load blessings.json', err);
      }
    }

    function drawBlessing() {
      if (blessings.length === 0) return;
      const random = blessings[Math.floor(Math.random() * blessings.length)];
      currentBlessing = random;
      zh.textContent = random.zh;
      en.textContent = random.en;
      ms.textContent = random.ms;
      ref.textContent = random.ref;
      card.style.transform = 'scale(1.05)';
      setTimeout(() => (card.style.transform = 'scale(1)'), 200);
    }

    function shareCurrent() {
      if (!currentBlessing) {
        alert('请先抽取祝福 / Please draw a blessing first / Sila dapatkan berkat dahulu');
        return;
      }

      const buttons = document.querySelector('.button-group');
      buttons.style.display = 'none';

      html2canvas(card, { scale: 2, backgroundColor: null }).then(canvas => {
        buttons.style.display = 'flex';
        canvas.toBlob(blob => {
          const file = new File([blob], 'blessing.png', { type: 'image/png' });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              title: '🌸 每日祝福 | Blessing of the Day 🌸',
              text: '愿主祝福你 💝',
              files: [file]
            }).catch(() => {});
          } else {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'blessing.png';
            link.click();
            alert('📸 已生成祝福图片，请手动分享 / Image saved, please share manually!');
          }
        });
      });
    }

    function toggleMusic() {
      if (!bgm) return;
      if (audioPlaying) {
        bgm.pause();
        audioPlaying = false;
        musicBtn.textContent = '🔇 暂停音乐 | Pause Music | Hentikan Muzik';
      } else {
        bgm.play().then(() => {
          bgm.muted = false;
          audioPlaying = true;
          musicBtn.textContent = '🔊 播放音乐 | Play Music | Main Muzik';
        });
      }
    }

    function tryAutoPlay() {
      if (!bgm) return;
      bgm.volume = 0.3;
      bgm.muted = true;
      const playPromise = bgm.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          setTimeout(() => { bgm.muted = false; }, 1000);
          audioPlaying = true;
        }).catch(() => {
          audioPlaying = false;
        });
      }
    }

    document.getElementById('draw-btn').addEventListener('click', drawBlessing);
    document.getElementById('share-btn').addEventListener('click', shareCurrent);
    document.getElementById('music-btn').addEventListener('click', toggleMusic);

    loadBlessings();
    tryAutoPlay();
  </script>
</body>
</html>
